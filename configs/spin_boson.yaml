# Spin-boson simulation configuration
# -----------------------------------
# This file collects the parameters accepted by the spin_boson executable.
# Each key mirrors the corresponding --key=value CLI flag.

system:
  delta: 1.0          # tunnelling strength (Δ)
  epsilon: 0.2        # static bias (ε)
  coupling: sz        # operator in lab basis: sz, sx, sy, sm, sp

bath:
  alpha: 0.05         # dimensionless coupling strength
  omega_c: 5.0        # cutoff frequency
  beta: 5.0           # inverse temperature (1/kT)
  rank: 1             # number of bath channels
  spectral: ohmic     # ohmic | subohmic | superohmic | custom
  exponent: 1.0       # spectral exponent s (ignored unless needed)
  cutoff: exponential # exponential | drude

correlation_grid:
  ncorr: 8192         # number of correlation samples (N+1 internally)
  dt: 0.001           # sampling step for the bath correlation [time units]

simulation:
  t0: 0.0             # initial time
  tf: 10.0            # final time
  dt: 0.01            # integration step for RK4 propagator
  sample_every: 10    # record every Nth step (>=1)

generator:
  type: tcl2          # currently only TCL2 is implemented

output:
  observables: spin_boson_observables.csv
  density: spin_boson_density.csv
